name: Aggregate Docs

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/**.md"

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run aggregation script
        run: bash scripts/aggregate.sh

      - name: Commit and push updated documentation
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain DOCUMENTATION.md)" ]]; then
            git add DOCUMENTATION.md
            git commit -m "chore(docs): regenerate aggregated documentation"
            git push
          else
            echo "No changes detected in DOCUMENTATION.md"
          fi
